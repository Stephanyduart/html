<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        th {
            background-color: darkgray;
            border-collapse: collapse;
            width: 300px;
            border: 1px solid black;
        }

        th.t2 {
            text-align: left;
        }

        td {
            border-collapse: collapse;
            width: 300px;
            padding: 10px;
            text-align: left;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th scope="col" rowspan="2">Área</th>
            <th scope="col" rowspan="2">Disciplina</th>
            <th scope="col" colspan="2">Notas
                <tr>
                    <td>Nota 1 </td>
                    <td>Nota 2</td>
            </th>
            <th scope="col" rowspan="2">Média</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4"><strong>Exatas</strong></td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th colspan="4" class="t2">Média de exatas
                <td>0.0</td>
            </th>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th colspan="4" class="t2"><strong>Média de Humanas</strong>
                <td>0.0</td>
            </th>
        </tbody>
    </table>
</body>
</html>
